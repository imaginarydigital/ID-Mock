<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mockup</title>
   <link rel="stylesheet" href="css/materialize.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="css/main.css">
</head>
<style type="text/css">

</style>
<body ng-controller="MainController as main">



<div class="video-container">
  <video poster="images/poster.jpg" autoplay="true" loop>
   <source src="video/Background_Video.mp4" type="video/mp4">
   <source src="video/Background_Video.webmhd.webm" type="video/webm">
  </video>

  <div class="marquee">
    <img src="images/SmallLogo.png">
  </div>
</div>



<div class="animate-view-container">
  <ng-view class="animate-view" view-animation></ng-view>
</div>



  <footer class="page-footer valign-wrapper">
    <div class="row">
      <h2>Contact</h2>
      <div class="valign center-align">
        <button data-target="modal1" class="waves-effect waves-light btn modal-trigger">Send Us A Message</button>
        <ul>
          <li><a href=""><i class="fa fa-5x fa-facebook-official"></i></a></li>
          <li><a href=""><i class="fa fa-5x fa-instagram"></i></a></li>
          <li><a href=""><i class="fa fa-5x fa-youtube-square"></i></a></li>
          <li><a href=""><i class="fa fa-5x fa-envelope-o"></i></a></li>
       </ul>
       <div class="footer-copyright">
            Â© 2015 Imaginary Digital
      </div>
    </div>
  </footer>


  <div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
      <div class="row center-align">
  <form name="contactForm" class="contactForm col s8 offset-s2" ng-submit="submitForm(contactForm.$valid)" novalidate>
    <div class="row">
      <div class="input-field col s12 m5">
        <input id="first_name" name="first_name" ng-model="first_name" ng-minlength="2" ng-maxlength="30" required type="text">
        <div ng-messages="contactForm.first_name.$error" ng-if="contactForm.first_name.$touched">
          <p ng-message="minlength">Your name is too short.</p>
          <p ng-message="maxlength">Your name is too long.</p>
          <p ng-message="required">Your name is required.</p>
        </div>
        <label for="first_name">First Name</label>
        
      </div>
      <div class="input-field col s12 s5 m5 offset-m1">
        <input id="last_name" type="text" class="">
        <label for="last_name">Last Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12 m5">
        <input id="email" type="email" class="">
        <label for="email">Email</label>
      </div>
      <div class="input-field col s12 m5 offset-m1">
        <input id="tel" type="tel" class="">
        <label for="tel">Phone #</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea id="textarea1" class="materialize-textarea"></textarea>
        <label for="textarea1">What's Up?</label>
      </div>
    </div>
    <div class="row left-align">
      <button class="btn waves-effect waves-light" type="submit" name="action" ng-disabled="contactForm.$invalid">Send
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>
    </div>
  </div>
 
    
  


  



    <script type="text/javascript" src="js/vendor.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
